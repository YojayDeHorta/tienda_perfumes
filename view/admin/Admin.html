<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Administrador</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/1.css" />
    <link rel="icon" href="img/Icon-Admin.png" />
    <link rel="stylesheet" href="css/all.min.css" />
    <meta name="google" content="notranslate" />
    <link rel="stylesheet" href="node_modules/alertifyjs/build/css/alertify.min.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="node_modules/alertifyjs/build/css/themes/default.min.css" />
    
  </head>
  <body background="img/Fondo_Principal.png">
    <br /><br /><br /><br /><br />
    <div class="Div-Principal mt-4 shadow-lg p-3 mb-5  rounded">
      <header class="Cabecera">
        <nav class="Nav-Opciones">
          <a href="../store/">
            <h1 class="Logo-Perfumes">PERFUMERÍA</h1>
          </a>
          <ul>
            <li>
              <a href="Admin.html"><i class="fas fa-user-cog"></i></a>
            </li>
            <li>
              <a href="Compras.html"><i class="fas fa-cart-plus"></i></a>
            </li>
            <li>
              <a href="Registrate.html"><i class="far fa-user-circle"></i></a>
            </li>
          </ul>
        </nav>
      </header>
      <div class="Div-Tabs">
        <button class="tablinks" onclick="Tabs_Principal(event, 'Tabs_1')">
          Administrar Productos
        </button>
        <button class="tablinks" onclick="Tabs_Principal(event, 'Tabs_2')">
          Administrar Clientes
        </button>
      </div>
      <h3 class="Titulo_Admin">ADMINISTRADOR</h3>
      <div id="Tabs_1" class="tabcontent">
        <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded" id="Div_Productos">
          <button class="btn btn-primary" type="button" >Agregar Producto </button>

          <table class="table mt-2 table-bordered table-striped">
            <thead>
              <tr class="Nombres_Indicadores text-center">
                <th>ID</th>
                <th>IMAGEN</th>
                <th>DESCRIPCIÓN</th>
                <th>PRECIO</th>
                <th>STOCK</th>
                <th>ACCIONES</th>
              </tr>
            </thead>
            <tbody ></tbody>
          </table>
        </div>
      </div>
      <div id="Tabs_2" class="tabcontent active">
        <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded" id="Div_Clientes">
          <button id="btnAdmin" type="button" class="btn btn-primary" data-bs-toggle="modal"  > Agregar Cliente</button>
          <table class=" table mt-2 table-bordered table-striped" id="Tabla_Admin_Clientes">
            <thead>
              <tr class=" text-center">
                <th>ID</th>
                <th>NOMBRE</th>
                <th>APELLIDO</th>
                <th>TELÉFONO</th>
                <th>EMAIL</th>
                <th>CONTRASEÑA</th>
                <th>ACCIONES</th>
              </tr>
            </thead>
            <tbody id="contenedor-clientes"></tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Bootstrap ventana-->

    

    <div id="modalArticulo" class="modal fade"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-dark">
            <h5 class="modal-title" id="exampleModalLabel">Tabla Usuario</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" >
            <form id="formulario-usuario">
              <div class="mb-3 bg-danger"id="divAviso">
              </div>
              <div class="mb-3"id="divId">
                <label for="Id_usuario" class="col-form-label">id:</label>
                <input type="text" class="form-control" id="id_usuario" name="Id_usuario" readonly autofocus>
              </div>
              <div class="mb-3">
                <label for="nombre" class="col-form-label">nombre:</label>
                <input type="text" class="form-control" id="nombre" name="Nombre" autofocus>
              </div>
              <div class="mb-3">
                <label for="apellido" class="col-form-label">apellido:</label>
                <input type="text" class="form-control" id="apellido"  name="Apellido" autofocus>
              </div>
              <div class="mb-3">
                <label for="telefono" class="col-form-label">telefono:</label>
                <input type="text" class="form-control" id="telefono" name="Telefono" autofocus>
              </div>
              <div class="mb-3">
                <label for="email" class="col-form-label">email:</label>
                <input type="email" class="form-control" id="email" name="Email" autofocus>
              </div>
              <div class="mb-3" id="divpass">
                <label for="password" class="col-form-label">password:</label>
                <input type="text" class="form-control" id="password" name="Contraseña" autofocus>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary">Guardar usuario</button>
          </div>
        </form>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/1.js"></script>
    
    <script src="node_modules/alertifyjs/build/alertify.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script  src="js/admin.js"></script>
  </body>
</html>
