<!DOCTYPE html>
<html lang="en">

<head>
  <title>Perfumes</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="img/Icon-Perfume.jpg">
  <link href="css/1.css" rel="stylesheet">
  <link href="css/all.min.css" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Vollkorn:ital@1&display=swap" rel="stylesheet">
</head>
<body background="img/Fondo_Registrar.jpg">
  <br> <br> <br> <br>
  <header class="Cabecera">
    <nav class="Nav-Opciones">
      <a href="Index.html">
        <h1 class="Logo-Perfumes">PERFUMERÍA</h1>
      </a>
      <ul>
        <li><a href=""><i class="fas fa-user-cog"></i></a></li>
        <li><a href=""><i class="fas fa-cart-plus"></i></a></li>
        <li><a href="Registrate.html"><i class="far fa-user-circle"></i></a></li>
      </ul>
    </nav>
  </header>
  <div class="Formulario-P">
    <div class="Tabs-Usuario">
      <label for="Registrate">Registrarme</label>
      <label for="Login">Iniciar Sesión</label>
    </div>
    <div class="content">
      <input type="radio" name="radio" id="Registrate" checked>
      <div class="Tabs-1">
        <form class="Formulario" id="Registrar" >
          <legend>
            <h1>REGÍSTRATE <br> <i class="fas fa-user-plus"></i></h1>
          </legend>
          <input class="Input-Registrate" type="text" name="Nombre" minlength="2" maxlength="15" pattern="[A-Za-z]+" placeholder="Nombre " required >&nbsp  &nbsp 
          <input class="Input-Registrate" type="text" name="Apellido" minlength="2" maxlength="15" pattern="[A-Za-z]+" placeholder="Apellido" required>&nbsp  &nbsp  <br> <br> <br>
          <input class="Input-Registrate" type="text" name="Telefono" minlength="2" maxlength="14" pattern="[0-9+?]+" placeholder="Telefono" required> &nbsp  &nbsp  
          <input class="Input-Registrate" type="email" name="Email"  maxlength="30" placeholder="Email" required><br> <br> <br>
          <input class="Input-Registrate" id="Registrar-Contraseña_1" type="password" name="Contraseña" minlength="8" maxlength="30" pattern="[A-Za-z0-9]+" id="pass" placeholder="Contraseña" required>  
         <input class="Input-Registrate"  id="Registrar-Contraseña_2"  type="password" name="Confirmar_contraseña" minlength="8" pattern="[A-Za-z0-9]+" maxlength="30" id="passconfirm" placeholder="Confirmar Contraseña" required> &nbsp  &nbsp 
          <button type="button" onclick="mostrarContra()" class="Mostrar-Contraseña"><i class="fas fa-eye"></i></button> <!-- este es el boton de mostrar y ocultar-->
          <br><br>
          <h4  id="alerta_registro"> </h4> <!-- este es el lugar donde sale el mensaje en registro-->
          <input type="submit" value="Registrarme" id="btn-registrar" class="Botton-Enviar"/>
          <br>
        </form>
      </div>
      <input type="radio" name="radio" id="Login" checked>
      <div class="Tabs-2">
        <form  class="Formulario" id="Iniciar"  >
          <h1>Bienvenido a Perfumes <br> <i class="fas fa-users"><br></i></h1>
          <br> <br>
          <input id="Telefono" class="Input" type="email" name="Email" placeholder=" Email"> <br> <br>
          <input id="Contraseña" class="Input" type="text" name="Contraseña" minlength="8" maxlength="30" pattern="[A-Za-z0-9]+" placeholder="Contraseña"> 
          <a href="" id="Olvidaste-contraseña">¿PERDISTE TU CONTRASEÑA?</a>
          <h4  id="alerta_login"> </h4><!-- este es el lugar donde sale el mensaje en login-->
          <input type="submit" value="Ingresar" class="Botton-Enviar" id="btn-Login"/>
        </form>
        
      </div>
    </div>
  </div>
  </div>
  <script src="js/login.js"></script>
  <script src="js/registro.js"></script>
</body>
</html>
